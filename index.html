<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcilator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <script type="text/javascript">
        function btnClick(){
            var h=document.getElementById("height").value;
            var w=document.getElementById("weight").value;
            var optMale=document.getElementById("optMale");
            var optFemale=document.getElementById("optFemale");

            var bmi=w/(h/100*h/100);
            var total=bmi.toFixed(1);
            var result=document.getElementById("result").value;

            if (optMale.checked){
                document.querySelector("p").innerHTML="";
            } if(optFemale.checked){
                document.querySelector("p").innerHTML="";
            }

            if(bmi<18.6){
                document.getElementById("result").innerHTML=`<h4>You are in under Weight</h4> ${total}`.fontcolor("yellow");
            }else if(bmi >=18.6 && bmi <24.9){
                document.getElementById("result").innerHTML=`<h4>You are Healthy</h4> ${total}`.fontcolor("green");
            }else if(bmi>=25 && bmi<=30){
                document.getElementById("result").innerHTML=`<h4>You are in Obsesity</h4> ${total}`.fontcolor("pink");
            }else{
                document.getElementById("result").innerHTML=`<h4>You are in Very Obsesity</h4> ${total}`.fontcolor("red");
            }
        }
    </script>
    <style>
        #result{
            height: 100px;
        }
    </style>
</head>
<body class="container-fluid">
    <div id="shade" class="d-flex justify-content-center">
        <div class="w-25 mt-5">
            <div class="text-red p-2 text-center">
                <div class="row mb-3">
                    <h2 class="bg-light p-1 " style="font-family:Georgia;"><u>BMI CALCULATOR...!</u></h2>
                    <div class="col bg-warning m-1 p-3">
                        <h3>WEIGHT</h3>
                        <p>KG</p>
                        <div class="d-flex justify-content-center">
                            <input type="text" class="form-control w-50" id="weight">
                        </div>
                    </div>
                    <div class="col bg-warning m-1 p-3 ">
                        <h3>HEIGHT</h3>
                        <p>CM</p>
                        <div class="d-flex justify-content-center">
                            <input type="text" class="form-control w-50" id="height">
                        </div>
                    </div>
                </div>
                <div class="row bg-warning mb-3  justify-content-center">
                    <h2>AGE</h2>
                    <input type="text" class="form-control w-25 mb-2">
                </div>
                <div class="row  mb-3">
                    <div class="col bg-warning m-1  p-3">
                        <h3>Male</h3>
                        <input class="form-check-input" type="radio" name="gender" id="optMale">
                    </div>
                    <div class="col bg-warning m-1 p-3">
                        <h3>Female</h3>
                        <input class="form-check-input" name="gender" type="radio" id="optFemale">
                    </div>
                </div>
                <button class="btn btn-danger w-90 " onclick="btnClick()">Calculate</button>
            </div>
            <div class="text-center bg-dark text-white mt-15 p-2 " id="result">
                <p></p>
                <p>Healthy BMI Range is18.5 - 25</p>
            </div>
        </div>

    </div>
</body>
</html>
